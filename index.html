    <link rel="stylesheet" href="style.css">

<body>
    
    <div class="main">

            <input type="number" name="snumber" id="n2">
        </div>
        <div class="result">
            <h4>Result:</h4>
        <h4 id="res"></h4>
        </div>
      <script src="./design.js"></script>
       <div class="buttons">
        <input type="button" value="ADDTICTION" onclick="add()">
    <input type="button" id="btn" value="SUBTRACTION" onclick="sub()">
    <input type="button" value="MULTIPLICATION" onclick="mul()">
    <input type="button" value="DIVISION" onclick="div()">
    </div>
    </div>
    
</body>
